<h3>Input tag make a form</h3>
<form>
    <label>user name</label>
    <input type="text" name="" id="" placeholder="enter your name">
    <br>
    <br>
    <label>email</label>
    <input type="email" name="" id="" placeholder="enter your email">
    <br>
    <br>    
    <label>password</label>
    <input type="password" name="" id="" placeholder="enter your password">
    <br>
    <br>
    <select name="" id="">
        <option value="">role</option>
        <option value="">admin</option>
        <option value="">user</option>
    </select>
    <br>
    <br>
    <input type="date" name="" id="">
    <br>
    <br>
    <input type="file" name="" id="" placeholder="choose file">
    <br>
    <br>
    <input type="search" name="" id="" placeholder="search here">
    <br>
    <br> 
    <input type="checkbox" name="" id="">
    <button type="submit">submit</button>
    <input type="reset" value="reset" >
</form>

// input tag is used to create form elements like text box, email box, password box etc. the type attribute is used to specify the type of input element. the placeholder attribute is used to provide a hint to the user about what to enter in the input box.
