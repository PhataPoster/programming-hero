        <h2>Library</h2>
        <br>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name</label>
                <input type="text" placeholder="e.g. Ashikur Rahman">
                <br><br>
                <label for="email">Email</label>
                <br>
                <input type="email" placeholder="e.g. ashikur@example.com">
            </fieldset>
            <br>
            <fieldset>
                <legend>
                    Book Information
                </legend>
                <label for="author">Author</label>
                <br>
                <input type="text" placeholder="e.g. J.K. Rowling">
                <br><br>
                <label for="title">Book Title</label>
                <br>
                <input type="text" placeholder="e.g. Harry Potter and the Sorcerer's Stone">
                <br>
                <br>
                <label for="edition">Edition</label>
                <br>
                <input type="radio" name="edition" id="edition1">
                <label for="edition1">1st Edition</label>
                <input type="radio" name="edition" id="edition2">
                <label for="edition2">2nd Edition</label>
                <input type="radio" name="edition" id="edition3">
                <label for="edition3">3rd Edition</label>
            </fieldset>
            <br>
            <fieldset>
                <legend>
                    returning method
                </legend>
                <label for="returning">Returning Method</label>
                <select name="returning" id="returning">
                    <option value="by_hand">By Hand</option>
                    <option value="by_mail">By Mail</option>
                    <option value="by_friend">By Friend</option>
                </select>    
            </fieldset>
        </form>
    </main>
