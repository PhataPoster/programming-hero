<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            display:flex;
            flex-wrap: wrap;
            gap:10px;
            justify-content:center;
            /* for vertical-align*/
            /* align-items: center; */
            justify-content: space-around;
            
        
        }
        .user {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            width: 100px;
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="user">user-1</div>
        <div class="user">user-2</div>
        <div class="user">user-3</div>
        <div class="user">user-4</div>
        <div class="user">user-5</div>
        <div class="user">user-6</div>
        <div class="user">user-7</div>
        <div class="user">user-8</div>
        <div class="user">user-9</div>
        <div class="user">user-10</div>
    </div>
</body>

</html>
